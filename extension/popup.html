<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertGuard AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #667eea;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .status-icon.success {
            background: #10b981;
        }
        
        .status-icon.warning {
            background: #f59e0b;
        }
        
        .status-icon.info {
            background: #3b82f6;
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .status-desc {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .certificates-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .section-icon {
            margin-right: 8px;
        }
        
        .certificate-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .certificate-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .cert-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .cert-details {
            font-size: 11px;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }
        
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 16px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .setting-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .toggle {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle.active {
            background: #10b981;
        }
        
        .toggle-slider {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }
        
        .footer {
            text-align: center;
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
            margin: 0 8px;
        }
        
        .footer-link:hover {
            opacity: 1;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <div class="title">CertGuard AI</div>
        <div class="subtitle">Extens√£o de Certificados</div>
    </div>
    
    <div class="content">
        <!-- Status do Site -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-icon info" id="siteStatusIcon">üåê</div>
                <div class="status-text">
                    <div class="status-title" id="siteStatusTitle">Detectando site...</div>
                    <div class="status-desc" id="siteStatusDesc">Verificando tribunal</div>
                </div>
            </div>
        </div>
        
        <!-- Certificados Dispon√≠veis -->
        <div class="certificates-section">
            <div class="section-title">
                <span class="section-icon">üìú</span>
                Certificados Dispon√≠veis
            </div>
            <div id="certificatesList">
                <div class="loading" id="loadingCerts">
                    <div class="spinner"></div>
                    <div>Carregando certificados...</div>
                </div>
            </div>
        </div>
        
        <!-- A√ß√µes R√°pidas -->
        <div class="actions">
            <button class="btn btn-primary" id="autoLoginBtn">
                üîê Auto Login
            </button>
            <button class="btn btn-secondary" id="captureBtn">
                üì∏ Capturar
            </button>
            <button class="btn btn-secondary" id="dashboardBtn">
                üìä Dashboard
            </button>
            <button class="btn btn-secondary" id="downloadBtn">
                üì• Downloads
            </button>
        </div>
        
        <!-- Configura√ß√µes -->
        <div class="settings">
            <div class="setting-item">
                <span class="setting-label">Auto Login</span>
                <div class="toggle" id="autoLoginToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Captura Autom√°tica</span>
                <div class="toggle" id="autoCaptureToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Notifica√ß√µes</span>
                <div class="toggle active" id="notificationsToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="footer-link" id="helpLink">Ajuda</a>
        <a href="#" class="footer-link" id="configLink">Configurar</a>
        <a href="#" class="footer-link" id="aboutLink">Sobre</a>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="popup.js"></script>
</body>
</html>
