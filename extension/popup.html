<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertGuard AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #ef4444;
        }
        
        .status-indicator.warning {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-info {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .login-section {
            margin-bottom: 16px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        .input-field {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .input-field::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            padding: 8px;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .site-info {
            font-size: 11px;
            opacity: 0.7;
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .certificate-info {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }
        
        .cert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        
        .cert-label {
            opacity: 0.8;
        }
        
        .cert-value {
            font-weight: 500;
        }
        
        .actions {
            margin-top: 16px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <div class="title">CertGuard AI</div>
        <div class="subtitle">Autentica√ß√£o Segura</div>
    </div>
    
    <div class="content">
        <!-- Se√ß√£o de Login -->
        <div id="loginSection" class="login-section">
            <div class="input-group">
                <label class="input-label">Usu√°rio</label>
                <input type="text" id="username" class="input-field" placeholder="Digite seu usu√°rio">
            </div>
            <div class="input-group">
                <label class="input-label">Senha</label>
                <input type="password" id="password" class="input-field" placeholder="Digite sua senha">
            </div>
            <button id="loginBtn" class="btn btn-primary">Conectar</button>
            <button id="dashboardBtn" class="btn btn-secondary">Abrir Dashboard</button>
        </div>
        
        <!-- Se√ß√£o Logado -->
        <div id="loggedSection" class="hidden">
            <div class="status-card">
                <div class="status-header">
                    <span class="status-title">Status da Conex√£o</span>
                    <div id="connectionStatus" class="status-indicator"></div>
                </div>
                <div id="statusInfo" class="status-info">
                    Conectando ao backend LucIA...
                </div>
            </div>
            
            <div class="status-card">
                <div class="status-header">
                    <span class="status-title">Site Atual</span>
                    <div id="siteStatus" class="status-indicator offline"></div>
                </div>
                <div id="siteInfo" class="status-info">
                    Site n√£o homologado
                </div>
            </div>
            
            <div id="certificateSection" class="hidden">
                <div class="status-card">
                    <div class="status-header">
                        <span class="status-title">Certificado Ativo</span>
                        <div id="certStatus" class="status-indicator"></div>
                    </div>
                    <div class="certificate-info">
                        <div class="cert-item">
                            <span class="cert-label">Tipo:</span>
                            <span id="certType" class="cert-value">-</span>
                        </div>
                        <div class="cert-item">
                            <span class="cert-label">Titular:</span>
                            <span id="certOwner" class="cert-value">-</span>
                        </div>
                        <div class="cert-item">
                            <span class="cert-label">Validade:</span>
                            <span id="certExpiry" class="cert-value">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="authenticateBtn" class="btn btn-primary" disabled>
                    <span id="authBtnText">Aguardando site homologado...</span>
                    <div id="authLoading" class="loading hidden"></div>
                </button>
                
                <a href="#" id="dashboardLink" class="action-btn">
                    üìä Dashboard CertGuard
                </a>
                
                <button id="logoutBtn" class="btn btn-secondary">Desconectar</button>
            </div>
        </div>
        
        <div class="site-info">
            <div id="currentUrl">Detectando site...</div>
            <div style="margin-top: 4px; font-size: 10px;">
                v1.0.0 | Seguro & Stateless
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
